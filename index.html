<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cake configurator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header></header>
		<main>
			<div id="container_1">
				<div class="feature_container">
					<p>Add items</p>
					<div id="item_features">
						<div class="item_wrapper">
							<img id="clip-candle" src="img/candles.png" alt="candles" />
						</div>
						<div class="item_wrapper">
							<img id="clip-flower" src="img/flowers.png" alt="flowers" />
						</div>
						<div class="item_wrapper">
							<img id="clip-sign" src="img/happy_birthday.png" alt="birthday sign" />
						</div>
						<div class="item_wrapper">
							<img id="clip-topper" src="img/wedding_topping.png" alt="wedding topper" />
						</div>
					</div>
				</div>
				<div class="feature_container">
					<p>Choose texture</p>
					<div id="item_features">
						<div class="texture_wrapper">
							<img src="img/texture1.jpg" alt="cake texture" />
						</div>
						<div class="texture_wrapper">
							<img src="img/texture2.jpg" alt="cake texture" />
						</div>
						<div class="texture_wrapper">
							<img src="img/texture3.jpg" alt="cake texture" />
						</div>
					</div>
				</div>
			</div>
			<div id="container_2">
				<div id="svg-container>"></div>
				<img src="img/candles.png" class="hide" alt="candles" data-feature="candles" />
				<img src="img/flowers.png" class="hide" alt="flowers" data-feature="flowers" />
				<img src="img/happy_birthday.png" class="hide" alt="birthday sign" data-feature="birthday" />
				<img src="img/wedding_topping.png" class="hide" alt="wedding topper" data-feature="wedding" />
				<img src="img/texture_1.png" class="hide" alt="cake texture" data-feature="texture1" />
				<img src="img/texture_2.png" class="hide" alt="cake texture" data-feature="texture2" />
				<img src="img/texture_3.png" class="hide" alt="cake texture" data-feature="texture3" />
			</div>
			<div id="container_3">
				<h2></h2>
				<div id="color_container">
					<div class="color" style="background-color: #ffebf7"></div>
					<div class="color" style="background-color: #ddf0ff"></div>
					<div class="color" style="background-color: #c6e0c2"></div>
					<div class="color" style="background-color: #ffe0c1"></div>
					<div class="color" style="background-color: #ffffff"></div>
					<div class="color" style="background-color: #ff9595"></div>
					<div class="color" style="background-color: #fcefab"></div>
					<div class="color" style="background-color: #d6cbf7"></div>
				</div>
				<input type="color" />
				<div id="feature_text"></div>
				<div id="save_button_wrapper">
					<button>SAVE MY CAKE</button>
					<p id="save_text" class="hide">SAVED</p>
					<svg id="saved_icon">
						<circle class="circle" cx="15" cy="14.8" r="13.28" />
						<path class="line" d="M 7.66,15.18 L12.97,20.63 L 21.74,10.17 12.97,20.63" stroke="black" stroke-width="2px" fill="none" />
					</svg>
				</div>
			</div>
		</main>
		<footer></footer>
		<script src="script.js"></script>
		<script src="FLIP_animation.js"></script>
	</body>
</html>
